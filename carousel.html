<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .carousel {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
      }

      .carousel-inner {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carousel-item {
        min-width: 100%;
        display: block;
      }

      .carousel img {
        width: 100%;
        height: auto;
      }

      .carousel-control-prev,
      .carousel-control-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 2em;
        padding: 10px;
        cursor: pointer;
      }

      .carousel-control-prev {
        left: 10px;
      }

      .carousel-control-next {
        right: 10px;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        border: 0;
        clip: rect(0, 0, 0, 0);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div
      class="carousel"
      role="region"
      aria-labelledby="carousel-heading"
      aria-live="polite"
    >
      <h2 id="carousel-heading" class="sr-only">Image Carousel</h2>

      <div class="carousel-inner" role="listbox">
        <div class="carousel-item" role="group" aria-hidden="false">
          <img
            src="https://placehold.co/600x300"
            alt="A beautiful mountain landscape"
          />
        </div>
        <div class="carousel-item" role="group" aria-hidden="true">
          <img
            src="https://placehold.co/600x300"
            alt="A calm beach at sunset"
          />
        </div>
        <div class="carousel-item" role="group" aria-hidden="true">
          <img
            src="https://placehold.co/600x300"
            alt="A bustling city street at night"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        aria-label="Previous slide"
        onclick="moveSlide(-1)"
      >
        &#10094;
      </button>
      <button
        class="carousel-control-next"
        aria-label="Next slide"
        onclick="moveSlide(1)"
      >
        &#10095;
      </button>
    </div>

    <script>
      let currentIndex = 0;
      const items = document.querySelectorAll('.carousel-item');

      function moveSlide(step) {
        items[currentIndex].setAttribute('aria-hidden', 'true');
        currentIndex = (currentIndex + step + items.length) % items.length;
        items[currentIndex].setAttribute('aria-hidden', 'false');
        const offset = -currentIndex * 100;
        document.querySelector(
          '.carousel-inner'
        ).style.transform = `translateX(${offset}%)`;
      }

      // Initial setup: ensure the first item is visible and the others are hidden
      items.forEach((item, index) => {
        item.setAttribute('aria-hidden', index !== 0 ? 'true' : 'false');
      });
    </script>
  </body>
</html>
